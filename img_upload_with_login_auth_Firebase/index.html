<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Ponder for Wisdom</title>
</head>

<body class="white lighten-5">
  <nav class="z-depth-0 black lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/ponder.png" style="width: 75px; height: 65px; margin-top: 0px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="gray-text modal-trigger" data-target="modal-account">Account Info.</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="gray-text modal-trigger" data-target="modal-upload">Upload aligned images</a>

          <li class="logged-out" style="display: none;">
            <a href="#" class="gray-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="gray-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="gray-text" id="logout">Logout</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <div id="modal-upload" class="modal">
    <div class="modal-content">
      <h4>Image upload portal</h4><br />

      <form id="upload-form">
        <div class="input-field">
          <input type="text" id="name" required>
          <label for="name">Enter your name(Uploder)</label>
        </div>
        <div class="input-field">
          <textarea id="location" class="materialize-textarea" required></textarea>
          <label for="location">Enter the location for uploading</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Submit</button>
      </form>
      <br>
      <form id="up-form">
        <h5> Now select images</h5>
        <input type="file" class="red darken-0 z-depth-0" id="fileButton" multiple="" accept="image/*" />
      </form>

    </div>
  </div>

  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
    </ul>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-storage.js"></script>

  <script>
    var config = {
    apiKey: "ENTER_API_KEY",
    authDomain: "ENTER_AUTHDOMAIN",
    databaseURL: "ENTER_DATABASE_URL",
    projectId: "ENTER_PROJECT_ID",
    storageBucket: "ENTER_STORAGE_BUCKET",
    };
    firebase.initializeApp(config);
    
    const auth = firebase.auth();
    const db = firebase.firestore();

    // update firestore settings
    db.settings({ timestampsInSnapshots: true });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
